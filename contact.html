<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="output.css">
</head>

<body class="text-white bg-contactBgImg bg-cover bg-origin-border">
    <!-- Navbar -->
    <nav class="relative z-20 flex justify-between items-center p-4">
        <!-- Left side  -->
        <div class="flex items-center text-yellow-500 text-xl">
            <div class="material-icons">
                <span
                    class="border-1 border-solid border-black bg-yellow-500 p-2 rounded-lg text-black font-bold">Star</span>
                Movie
            </div>
        </div>

        <!-- Right side with the lists -->
        <div class="flex space-x-8">
            <ul class="flex space-x-6">
                <li>
                    <a href="Home.html" class="text-yellow-500 hover:text-gray-300">Home</a>
                </li>
                <li>
                    <a href="Home.html" class="text-yellow-500 hover:text-gray-300">Lists</a>
                </li>
            </ul>
            <ul class="flex space-x-6">
                <li>
                    <a href="#" class="text-yellow-500 hover:text-gray-300">Contact</a>
                </li>
                <li>
                    <a href="login.html" id="logout-link" class="text-yellow-500 hover:text-gray-300">Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row items-center p-20">
        <div class="w-full lg:w-1/3 sm:mb-5 animate-slidingFromLeft">
            <h2 class="text-white font-bold text-4xl py-5">
                Welcome to our<br> Contact page!
            </h2>

            <p class="text-slate-400 pb-20">
                This categorization can help in finding specific types of
                your interests. If you have a specific genre.
            </p>

            <div class="border-2 border-gray-600 py-3 rounded-3xl w-2/3 text-center 
            bg-[#161616]/30">
                <p class="text-white py-3">01010203023</p>
                <hr class="border-gray-600 w-3/4 h-1 mx-auto">
                <p class="text-white py-3">starcinema@gmail.com</p>
                <hr class="border-gray-600 w-3/4 h-1 mx-auto">
                <p class="text-yellow-500 py-3">Alexandria</p>
            </div>
        </div>

        <div class="w-2/3 animate-droppingFromTop bg-gradient-to-t from-transparent rounded-xl to-[#161616] p-10 mx-10">
           <form action="POST">
                <input type="text" placeholder="Enter First Name" class="border-2 border-gray-600 bg-transparent rounded-lg text-slate-300 
                w-[48.5%] py-3 px-2 my-3 mr-3">
                <input type="text" placeholder="Enter Last Name"   class="border-2 border-gray-600 bg-transparent rounded-lg text-slate-300 
                    w-[48.5%] py-3 px-2 my-3">
                <input type="email" placeholder="Enter Your Email" class="border-2 border-gray-600 bg-transparent rounded-lg text-slate-300 
                    w-[48.5%] py-3 px-2 my-3 mr-3">
                <input type="text" placeholder="Phone Number"  class="border-2 border-gray-600 bg-transparent rounded-lg text-slate-300 
                    w-[48.5%] py-3 px-2 my-3">

                <textarea id="msg" placeholder="Write Your Massage Here..." class="border-2 border-gray-600 bg-transparent rounded-lg text-slate-300 
                    my-3 py-3 px-2 w-[100%] h-20 md:h-52">
                </textarea>
                <p id="contact-msg-error" class="hidden mb-5 font-semibold mt-2 text-sm text-red-600 dark:text-red-500">
                    Please enter your message.
                </p>


                <button id="sub-btn" type="submit" class="border-2 border-gray-600 rounded-lg px-7 py-2 mx-auto
                    font-semibold hover:bg-yellow-600 hover:border-black duration-300">
                    Submit
                </button>
       
            </form>

        </div>


    <script src="/contact.js"></script>
</body>

</html>
