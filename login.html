<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="output.css" rel="stylesheet" />
</head>
<body>
    <section class=" bg-gray-950">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full  rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-gradient-to-l  from-slate-800 dark:border-gray-700">
                <div id="login-page" class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-2xl font-bold text-center text-white mb-4">Login</h1>
                    
                    <!-- Alert Container -->
                    <div id="login-alert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert"></div>
                    
                    <form id="login-form" class="max-w-sm mx-auto">
                        <div class="mb-5">
                            <label for="login-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="login-email"
                                class="bg-custom-gray -50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@yahoo.com" required />
                                <p id="login-email-error" class=" mt-2 text-sm text-red-600 dark:text-red-500"></p>
                        </div>
                        <div class="mb-5">
                            <label for="login-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="login-password"
                                class="bg-custom-gray border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required  placeholder="••••••••" />
                                <p id="login-password-error" class="hidden mt-2 text-sm text-red-600 dark:text-red-500"></p>
                        </div>

                        <button type="submit"
                            class="text-white bg-yellow-500 hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center  dark:focus:ring-blue-800">Login</button>
                        <p class="text-center text-white mt-4">
                            Don't have an account? <a href="signup.html" class="text-blue-200 hover:underline">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./login.js"></script>
</body>
</html>
