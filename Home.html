<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <!-- Hero Section -->
    <section class="relative bg-cover bg-center" id="trending-section">
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-60"></div>

      <!-- Navbar -->
      <nav class=" relative z-20 flex justify-between items-center p-4">
        <!-- Left side  -->
        <div class="flex items-center text-yellow-500 text-xl">
          <div>
            <span
              class="border-1 border-solid border-black bg-yellow-500 p-2 rounded-lg text-black font-bold"
              >Star</span
            >
            Movie
          </div>
        </div>

        <!-- Right side with the lists -->
        <div class="flex space-x-8">
          <ul class="flex space-x-6">
            <li>
              <a href="#" class="text-yellow-500 hover:text-gray-300">Home</a>
            </li>
            <li>
              <a
                href="#List-Section"
                class="text-yellow-500 hover:text-gray-300"
                >Lists</a
              >
            </li>
          </ul>
          <ul class="flex space-x-6">
            <li>
              <a href="contact.html" class="text-yellow-500 hover:text-gray-300"
                >Contact
              </a>
            </li>
            <li>
              <a href="login.html" id="logout-link" class="text-yellow-500 hover:text-gray-300">Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <div
        class="relative z-10 flex flex-col justify-center px-8 sm:px-16 lg:px-32 pt-20 pb-12"
      >
        <!-- Header -->
        <h1 class="text-yellow-500 text-sm uppercase tracking-wider font-bold">
          Trending
        </h1>
        <h2 class="text-5xl sm:text-6xl font-extrabold mt-4" id="poster-title">
          Spider-Man: No Way Home
        </h2>

        <!-- Movie Description -->
        <p class="text-gray-300 mt-4 max-w-2xl" id="poster-details">
          Spider-Man's identity is revealed, bringing his superhero
          responsibilities into conflict with his normal life. Experience the
          multiverse in an epic adventure.
        </p>

        <!-- Buttons -->
        <div class="mt-8 flex gap-4">
          <button
            class="bg-yellow-500 text-black px-6 py-3 rounded-md text-sm font-medium hover:bg-yellow-400"
          >
            Watch Trailer
          </button>
          <button
            class="bg-gray-800 text-white px-6 py-3 rounded-md text-sm font-medium hover:bg-gray-700"
          >
            Watch Now
          </button>
        </div>
      </div>
      <h1
        id="Trending-Movie"
        class="text-yellow-500 text-sm uppercase tracking-wider font-bold relative z-10 sm:px-16 lg:px-32"
      >
        Trending Movies
      </h1>
      <!-- Movie Posters Slider -->
      <div class="relative z-10 px-8 sm:px-16 lg:px-32 pb-12">
        <!-- Slider Container -->
        <div class="flex gap-4 overflow-hidden" id="slider"></div>

        <!-- Navigation Buttons -->
        <div class="flex justify-start mt-3">
          <button
            id="prevButton"
            class="bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700 mr-3"
          >
            &lt;
          </button>
          <button
            id="nextButton"
            class="bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700"
          >
            &gt;
          </button>
        </div>
      </div>
    </section>

    <!-- Movie Cards Section -->
    <section class="mt-4 px-8 sm:px-16 lg:px-32" id="List-Section">
      <h2 class="text-yellow-500 text-2xl font-bold mb-4">
        Popular <span id="Popular-Lists">Movies</span>
      </h2>

      <div class="mb-4 flex items-center justify-start space-x-8" id="sss">
        <!-- Search Component -->
        <div
          class="flex items-center bg-gray-800 rounded-md w-[281px] sm:w-1/3 p-2"
          id="search-div"
        >
          <span class="material-icons text-gray-400 mr-2">search</span>
          <input
            type="text"
            placeholder="Search movies..."
            class="bg-transparent text-white w-full focus:outline-none"
            id="searchBar"
          />
        </div>

        <!-- Dark Mode Dropdown -->
        <div class="w-[281px] sm:w-1/3" id="selected-div">
          <select
            id="darkModeSelect"
            class="w-full bg-gray-800 text-white p-2 rounded-md focus:outline-none focus:ring focus:ring-yellow-500"
          >
            <option value="all" class="text-black">All</option>
            <option value="movie" selected class="text-black">Movies</option>
            <option value="tv" class="text-black">Tv Show</option>
            <option value="person" class="text-black">People</option>
          </select>
        </div>
      </div>

      <div class="movie-grid" id="movie-grid"></div>
      <!-- Prev and Next Button -->
      <div class="flex justify-center space-x-8">
        <button
          class="bg-yellow-500 text-black px-6 py-3 rounded-md text-sm font-medium hover:bg-yellow-400 flex items-center"
          id="prev"
        >
          <span class="material-icons text-sm"> arrow_back </span>
          <span>Prev</span>
        </button>
        <button
          class="bg-yellow-500 text-black px-6 py-3 rounded-md text-sm font-medium hover:bg-yellow-400 flex items-center"
          id="next"
        >
          <span>Next</span>
          <span class="material-icons text-sm"> arrow_forward </span>
        </button>
      </div>
    </section>
  </body>
  <script src="Home.js"></script>
</html>
