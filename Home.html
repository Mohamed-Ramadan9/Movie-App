<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white">
    <!-- Hero Section -->
    <section class="relative bg-cover bg-center" id="trending-section">
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-60"></div>

      <!-- Navbar -->
      <nav class="relative z-20 flex justify-between items-center p-4">
        <!-- Left side with icon -->
        <div class="flex items-center text-yellow-500 text-xl">
          <i class="material-icons"><span>Star</span> Movie</i>
          <!-- You can use any icon -->
        </div>

        <!-- Right side with the lists -->
        <div class="flex space-x-8">
          <ul class="flex space-x-6">
            <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
            <li>
              <a href="#" class="text-white hover:text-gray-300">About</a>
            </li>
          </ul>
          <ul class="flex space-x-6">
            <li>
              <a href="#" class="text-white hover:text-gray-300">Services</a>
            </li>
            <li>
              <a href="#" class="text-white hover:text-gray-300">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <div
        class="relative z-10 flex flex-col justify-center px-8 sm:px-16 lg:px-32 pt-20 pb-12"
      >
        <!-- Header -->
        <h1 class="text-yellow-500 text-sm uppercase tracking-wider font-bold">
          Trending
        </h1>
        <h2 class="text-5xl sm:text-6xl font-extrabold mt-4" id="poster-title">
          Spider-Man: No Way Home
        </h2>

        <!-- Movie Description -->
        <p class="text-gray-300 mt-4 max-w-2xl" id="poster-details">
          Spider-Man's identity is revealed, bringing his superhero
          responsibilities into conflict with his normal life. Experience the
          multiverse in an epic adventure.
        </p>

        <!-- Buttons -->
        <div class="mt-8 flex gap-4">
          <button
            class="bg-yellow-500 text-black px-6 py-3 rounded-md text-sm font-medium hover:bg-yellow-400"
          >
            Watch Trailer
          </button>
          <button
            class="bg-gray-800 text-white px-6 py-3 rounded-md text-sm font-medium hover:bg-gray-700"
          >
            Watch Now
          </button>
        </div>
      </div>

      <!-- Movie Posters Slider -->
      <div class="relative z-10 px-8 sm:px-16 lg:px-32 pb-12">
        <!-- Slider Container -->
        <div class="flex gap-4 overflow-hidden" id="slider"></div>

        <!-- Navigation Buttons -->
        <div class="flex justify-start mt-3">
          <button
            id="prevButton"
            class="bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700 mr-3"
          >
            &lt;
          </button>
          <button
            id="nextButton"
            class="bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700"
          >
            &gt;
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="Home.js"></script>
</html>
